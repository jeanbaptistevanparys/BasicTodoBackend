# JWT settings
jwt.secret=dev-secret-change-me
jwt.exp.minutes=60

# Flyway controls (dev convenience)
# Set to true to run Flyway.repair() before migrate (fix checksum mismatch)
flyway.repairOnStart=false
# Set to true to run Flyway.clean() before migrate (DROPS and recreates schema!)
flyway.cleanOnStart=false
# Validate migrations during migrate (recommended true; you can disable temporarily)
flyway.validateOnMigrate=true
# Use the single consolidated migration in db/migration
flyway.locations=classpath:db/migration
# Auto-repair on checksum mismatch during validate/migrate
flyway.autoRepairOnMismatch=true
